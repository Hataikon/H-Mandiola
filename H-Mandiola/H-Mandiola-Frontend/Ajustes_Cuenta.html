<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/navbar.css">
</head>

<body>
    <ul>
        <li><a class="active" href="Reservaciones_Pagadas.html">Haga su Reservacion aqui</a></li>
        <li><a href="Reservacion_Npagadas.html">Reserve y pague despues aqui</a></li>
        <li><a href="Compra_Articulos.html">Compras adicionales</a></li>
        <li><a href="Ajustes_Cuenta.html">Ajustes de Ajustes_Cuenta</a></li>
        <li><a href="Home.html">Cerrar Sesion</a></li>
    </ul>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Cambie su Contrasena</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="curPass">Contrasena Actual</label>
                <div class="col-md-4">
                    <input id="curPass" name="curPass" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="newPass">Nueva Contrasena</label>
                <div class="col-md-4">
                    <input id="newPass" name="newPass" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="conPass">Confirme la Contrasena</label>
                <div class="col-md-4">
                    <input id="conPass" name="conPass" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="cambiar"></label>
                <div class="col-md-8">
                    <button id="cambiar" name="cambiar" class="btn btn-success">Cambiar</button>
                    <button id="cancelar" name="cancelar" class="btn btn-danger">Cancelar</button>
                </div>
            </div>

        </fieldset>
    </form>

</body>

</html>
