<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" type="text/css" href="/css/StyleSheet1.css" />
    <link href="css/login.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <meta name="google-signin-client_id" content="1072392383551-29kdof31c9s5uv1q386r3qcs58digbl7.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <ul>
        <li><a class="active" href="Login.html">Iniciar sesion</a></li>
        <li><a href="https://localhost:44331/login.aspx"> Administracion </a></li>
        <li><a href="Lobby.html">Contacto</a></li>
        <li><a>Nosotros</a></li>
    </ul>

    <!--facebook-->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v4.0"></script>

    <!--facebook-->
    <form class="form-horizontal" onsubmit="return checkform(this);">

        <div class="login-form">
            <form>
                <h2 class="text-center">Inicio de sesión</h2>
                <div class="form-group">
                    <input id="usernameBox" name="usernameBox" type="text" class="form-control" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input id="passwordBox" name="passwordBox" type="password" class="form-control" placeholder="Password" required="required">
                </div>
                <!-- START CAPTCHA -->
                <div class="capbox">

                    <div id="CaptchaDiv"></div>

                    <div class="capbox-inner">
                        Type the above number:<br>

                        <input type="hidden" id="txtCaptcha">
                        <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>

                    </div>
                </div>
                <br>
                <br>
                <!-- END CAPTCHA -->
                <div class="form-group">
                    <button id="btnAceptar" type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
                <label>Iniciar sesion con red social</label>
                <div class="row">
                    <div class="col">
                        <fb:login-button scope="public_profile,email" onlogin="AddCookieFB()" data-width="200" data-size="medium" data-auto-logout-link="true">
                        </fb:login-button>  <!--checkLoginState();-->
                        <div id="status">
                        </div>
                    </div>
                    <div class="col">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                </div>
                <a href="Registro.html">Registrarse</a>
            </form>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>

</html>
