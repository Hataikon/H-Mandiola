<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/StyleSheet1.css" />
    <link href="css/login.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />


</head>

<body>
    <ul>
        <li><a href="Home.html">Inicio</a></li>
        <li style="float:right"><a class="active" href="Login.html">Iniciar sesion</a></li>
    </ul>

    <form class="form-horizontal align-items-center">
        <fieldset>

            <!-- Form Name -->
            <legend>Registrarse</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="usernameBox">Nombre de Usuario</label>
                <div class="col-md-4">
                    <input id="usernameBox" name="usernameBox" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="emailBox">Correo Electronico</label>
                <div class="col-md-4">
                    <input id="emailBox" name="emailBox" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordBox">Contraseña</label>
                <div class="col-md-4">
                    <input id="passwordBox" name="passwordBox" type="password" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="nombreBox">Nombre</label>
                <div class="col-md-4">
                    <input id="nombreBox" name="nombreBox" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="primerApellidoBox">Primer Apellido</label>
                <div class="col-md-4">
                    <input id="primerApellidoBox" name="primerApellidoBox" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="segundoApellidoBox">Segundo Apellido</label>
                <div class="col-md-4">
                    <input id="segundoApellidoBox" name="segundoApellidoBox" type="text" placeholder="" class="form-control input-md">

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnAceptar"></label>
                <div class="col-md-8">
                    <button id="btnAceptar" name="btnAceptar" class="btn btn-primary">Registrarse</button>
                    <button id="btnCancelar" name="btnCancelar" class="btn btn-danger">Cancelar</button>
                </div>
            </div>

        </fieldset>
    </form>


    <script src="js/registro.js"></script>
</body>

</html>
