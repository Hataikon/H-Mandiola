<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro</title>
</head>
<body>
    <h1>
        <a href="Home.html">Hotel Mandiola</a>
    </h1>
    <form class="form-horizontal">
        <!--<fieldset>-->
        <!-- Form Name -->
        <legend><h1>Registro</h1></legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nombre">Nombre</label>
            <div class="col-md-4">
                <input id="nombre" name="nombre" type="text" placeholder="Digite su nombre"
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="apellido1">Primer Apellido</label>
            <div class="col-md-4">
                <input id="apellido1" name="apellido1" type="text" placeholder="Digite su primer apellido"
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="apellido2">Segundo Apellido</label>
            <div class="col-md-4">
                <input id="apellido2" name="apellido2" type="text" placeholder="Digite su segundo apellido"
                       class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="mail">Correo electrónico</label>
            <div class="col-md-5">
                <input id="mail" name="mail" type="text" placeholder="Ingrese su correo electrónico"
                       class="form-control input-md" required="">  <br>
                <span class="help-block">Ejemplo: mandiola@gmail.com</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userID">Nombre de usuario</label>
            <div class="col-md-4">
                <input id="userID" name="userID" type="text" placeholder="Ingrese su usuario"
                       class="form-control input-md" required="">  <br>
                <span class="help-block">Ejemplo: hMandiola123</span>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="verificarUserID"></label>
            <div class="col-md-4">
                <button id="verificarUserID" name="verificarUserID" class="btn btn-success">Verificar</button>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passw">Contraseña</label>
            <div class="col-md-5">
                <input id="passw" name="passw" type="password" placeholder="Digite su contrase;a"
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
                <button id="save" name="save" class="btn btn-success">Guardar</button>
                <button id="cancel" name="cancel" class="btn btn-danger">Cancelar</button>
            </div>
        </div>

        <!--</fieldset>-->
    </form>
</body>
</html>
