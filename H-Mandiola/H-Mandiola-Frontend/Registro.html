<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/StyleSheet1.css" />
    <link rel="stylesheet" type="text/css" href="/css/StyleSheet1.css" />

   
</head>

<body>
    <ul>
        <li><a href="Home.html">Inicio</a></li>
        <li><a>Contacto</a></li>
        <li><a>Nosotros</a></li>
        <li style="float:right"><a class="active" href="Login.html">Iniciar sesion</a></li>
    </ul>
    <form class="form-horizontal" onsubmit="return checkform(this);">
        <!--<fieldset>-->
        <!-- Form Name -->
        <legend>
            <h1>Registro</h1>
        </legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nombre">Nombre</label>
            <div class="col-md-4">
                <input id="nombre" name="nombre" type="text" placeholder="Digite su nombre"
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="apellido1">Primer Apellido</label>
            <div class="col-md-4">
                <input id="apellido1" name="apellido1" type="text" placeholder="Digite su primer apellido"
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="apellido2">Segundo Apellido</label>
            <div class="col-md-4">
                <input id="apellido2" name="apellido2" type="text" placeholder="Digite su segundo apellido"
                       class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="mail">Correo electrónico</label>
            <div class="col-md-5">
                <input id="mail" name="mail" type="text" placeholder="Ingrese su correo electrónico"
                       class="form-control input-md" required=""> <br>
                <span class="help-block">Ejemplo: mandiola@gmail.com</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userID">Nombre de usuario</label>
            <div class="col-md-4">
                <input id="userID" name="userID" type="text" placeholder="Ingrese su usuario"
                       class="form-control input-md" required=""> <br>
                <span class="help-block">Ejemplo: hMandiola123</span>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="verificarUserID"></label>
            <div class="col-md-4">
                <button id="verificarUserID" name="verificarUserID" class="btn btn-success">Verificar</button>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passw">Contraseña</label>
            <div class="col-md-5">
                <input id="passw" name="passw" type="password" placeholder="Digite su contrase;a"
                       class="form-control input-md" required="">

            </div>
        </div>

        <!-- START CAPTCHA -->
        <br>
        <div class="capbox">

            <div id="CaptchaDiv"></div>

            <div class="capbox-inner">
                Type the above number:<br>

                <input type="hidden" id="txtCaptcha">
                <input type="text" name="CaptchaInput" id="CaptchaInput" size="15"><br>

            </div>
        </div>
        <br>
        <br>
        <!-- END CAPTCHA -->
        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
                <button id="save" name="save" class="btn btn-success">Guardar</button>
                <button id="cancel" name="cancel" class="btn btn-danger">Cancelar</button>
            </div>
        </div>

        <!--</fieldset>-->
    </form>

    <script type="text/javascript">

        //Captcha Script

        function checkform(theform) {
            var why = "";

            if (theform.CaptchaInput.value == "") {
                why += "- Please Enter CAPTCHA Code.\n";
            }
            if (theform.CaptchaInput.value != "") {
                if (ValidCaptcha(theform.CaptchaInput.value) == false) {
                    why += "- The CAPTCHA Code Does Not Match.\n";
                }
            }
            if (why != "") {
                alert(why);
                return false;
            }
        }

        var a = Math.ceil(Math.random() * 9) + '';
        var b = Math.ceil(Math.random() * 9) + '';
        var c = Math.ceil(Math.random() * 9) + '';
        var d = Math.ceil(Math.random() * 9) + '';
        var e = Math.ceil(Math.random() * 9) + '';

        var code = a + b + c + d + e;
        document.getElementById("txtCaptcha").value = code;
        document.getElementById("CaptchaDiv").innerHTML = code;

        // Valida el numero
        function ValidCaptcha() {
            var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
            var str2 = removeSpaces(document.getElementById('CaptchaInput').value);
            if (str1 == str2) {
                return true;
            } else {
                return false;
            }
        }

        // Remove the spaces from the entered and generated code
        function removeSpaces(string) {
            return string.split(' ').join('');
        }
    </script>


</body>

</html>
